<header>
<main>
    <div id="carouselExampleFade" class="slider carousel slide carousel-fade">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../ASSETS/IMG/foto1.png" class="d-block w-100" alt="Carrusel Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="../ASSETS/IMG/foto2.png" class="d-block w-100" alt="Carrusel Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="../ASSETS/IMG/foto3.png" class="d-block w-100" alt="Carrusel Imagen 3">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>
    <div>
        <h1 class="titulo-seccion signup">
            Registrarse
        </h1>
    </div>
    <div class="form" action="">
        <form class="f-landing-page" id="signupForm">
            <div>
                <label for="name">Ingresa tu nombre de usuario</label>
                <input type="text" class="form-control" id="name" required autofocus>
            </div>
            <div>
                <label for="email">Ingresa tu correo electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div>
                <label for="password">Ingresá tu contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div>
                <button type="submit" class="btn btn-dark boton-form b1 bis">Registrarse</button>
            </div>
        </form>
        <p class="leyenda-registro">¿Ya tienes cuenta de usuario en nuestro sitio? <a href="./login.html">Iniciar sesión</a></p>
    </div>
<main>
</header>
<!--FIN DEL HEADER Y MAIN-->

<footer class="footer">

        <!-- Fin de Logo y textos footer -->

        <!-- Fin de Sección Sitio footer -->
